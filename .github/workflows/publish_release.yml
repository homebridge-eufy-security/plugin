name: Release Candidate

on: 
  workflow_dispatch:
    inputs:
      version:
        description: 'premajor/prerelease/major/minor/patch'
        required: true
        default: 'patch'
      tag:
        description: 'latest/rc/beta'
        required: false
        default: 'beta'
      branch:
        description: 'master/next/beta'
        required: false
        default: 'beta'
        
jobs:

#   build:
