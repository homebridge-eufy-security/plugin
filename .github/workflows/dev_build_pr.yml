name: BETA_Build_PR

on: 
  pull_request:
    branches:
    - beta
    paths-ignore:
      - '.github/**'
      - '**.md'
      
jobs:

  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14, 16]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm install
      - run: npm run lint

      - run: npm ci
      - run: npm run build
