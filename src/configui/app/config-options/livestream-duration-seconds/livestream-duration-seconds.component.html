<div class="settingsItem">
  <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-2">
    <label for="CameraMaxLivestreamDuration">Maximum Livestream Duration</label>

    <div class="col-12 col-sm-4">
      <div class="input-group input-group-sm">
        <input type="number"
          [attr.class]="inputIsInvalid ? 'form-control text-end is-invalid' : 'form-control text-end'"
          [(ngModel)]="CameraMaxLivestreamDuration" id="CameraMaxLivestreamDuration"
          aria-label="Polling interval minutes" aria-describedby="basic-addon2" (change)="update()">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">seconds</span>
        </div>
      </div>
    </div>
  </div>
  <small><i>
      Time in second before ending the livestream automatically (longer livestreams imply shorter batterylife)
    </i></small>
</div>
