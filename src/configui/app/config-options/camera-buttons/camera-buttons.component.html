<div class="settingsItem row p-3">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <!-- <span>Show button to de-/activate camera</span> -->
    <span>Display HomeKit button to switch camera on/off</span>
    
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="enableCameraButton" id="flexSwitchCheckDefault" (change)="update()">
    </div>

  </div>
  <div class="d-flex justify-content-between align-items-center mb-2">
    <!-- <span>Show button to de-/activate motion detection</span> -->
    <span>Display HomeKit button to switch motion detection on/off</span>
    
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" [(ngModel)]="enableMotionButton" id="flexSwitchCheckDefault" (change)="update()">
    </div>

  </div>
  <small><i>
    When changing these settings you might need to clear accessory cache (homebridge settings) so it can take effect. See <a href="https://github.com/homebridge-eufy-security/plugin/wiki/Common-Issues#unexpected-homekit-behaviour" target="_blank" rel="noopener noreferrer">here</a> for more details.
  </i></small>
</div>
