<div class="settingsItem pb-0">
  <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center mb-2">
    <label for="pollingIntervalMinutes">Polling Interval</label>

    <div class="col-12 col-sm-4">
      <div class="input-group input-group-sm">
        <input type="number"
          [attr.class]="inputIsInvalid ? 'form-control text-end is-invalid' : 'form-control text-end'"
          id="pollingIntervalMinutes" [(ngModel)]="pollingIntervalMinutes" aria-label="Polling interval minutes"
          aria-describedby="basic-addon2" (change)="update()">
        <div class="input-group-append">
          <span class="input-group-text" id="basic-addon2">minutes</span>
        </div>
      </div>
    </div>
  </div>
  <small><i>
      Time in minutes before polling the eufy cloud for updated device information (set to 0 for no polling).
    </i></small>
</div>
